<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>

<body> 
    <form> 
        <div class="container signup" > 
            <h1>SignUp</h1> 
            <hr>
            <label for="email" ><b>Email</b></label> 
            <input type="text" class="email" placeholder="Enter Email" name="email" required>
            <label for="name"><b>Name</b></label>
            <input type="text" class= "name" placeholder="Enter Name" name="name" required>
            <label for="phone"><b>Phone Number</b></label>
            <input type="text" class= "phone" placeholder="Enter Phone" name="phone" required>
            <label for="name"><b>Age</b></label>
            <input type="text" class= "age" placeholder="Enter Age" name="age" required>
             <label for="psw"><b>Password</b></label>
            <input type="password" class="psw" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="rppsw" placeholder="Repeat Password" name="psw-repeat" required>
            <button type="button" class="signupbtn" >Sign Up</button>
         
            
        </div> 
        <div class="container d-none"> 
            <h1>Email Verification</h1> 
            <hr>
            <p>We have sent an OTP to your email id</p>
          <span class="email-id"></span>
            <label for="otp" class="d-none"><b>OTP</b></label> 
            <input type="text" class="otp d-none" placeholder="Enter OTP" name="otp" required>
            <button type="button" class="verifysignupbtn d-none" >Verify & SignUp</button>
            
        </div> 
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="signupscript.js"></script> 
</body>

</html>
